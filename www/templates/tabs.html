<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive fade-in-not-out">

  <!-- Lacation Tab -->
  <ion-tab title="Location" icon-off="ion-ios-location-outline" icon-on="ion-ios-location-outline" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <!-- Lists Tab -->
  <ion-tab title="My Lists" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline" href="#/tab/lists">
    <ion-nav-view name="tab-lists"></ion-nav-view>
  </ion-tab>

  <!-- Plus Tab -->
  <ion-tab title="Add" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus-outline" href="#/tab/plus">
    <ion-nav-view name="tab-plus"></ion-nav-view>
  </ion-tab>

  <!-- Ring Tab -->
  <ion-tab title="Ring" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell-outline" href="#/tab/ring">
    <ion-nav-view name="tab-ring"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Menu Items Tab (hidden) -->
  <ion-tab title="Menu" hidden="true" icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/intro">
    <ion-nav-view name="tab-intro"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Menu" hidden="true" icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
