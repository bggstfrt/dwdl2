
<ion-view view-title="Near Me">
  <ion-content class="page-search">

    <div class="address-line">
      <span class="l"><span class="icon ion-ios-location-outline"></span></span>
      <span class="addr">{{geoData.addressLine}}</span>
      <span class="r"><a href="#/tab/location" class="small-link">Change</a></span>
    </div>
    <div class="range range-assertive">
      <label>100m</label>
      <input type="range" name="val" ng-model="prec.val" min="0.1" max="10" ng-model-options="{ getterSetter: true }" />
      <label>10klm</label>
    </div>

    <div class="categories-selector">
      <div class="side-padding">
        <h3>Categories</h3>
        <div class="tags-cloud">
          <a class="item-tag big"  ng-class="{'selected': category.selected}" href="" ng-repeat="category in categories">{{category.name}}</a>
        </div>
        <a class="link-more-small" href="">More</a>
      </div>
    </div>


    <div class="search-results">
      <div class="side-padding"><h3>Tags</h3></div>
      <div class="search-results-list">
        <section class="sitem" href="" ng-repeat="item in items">
          <div class="distance">{{item.distance|formatDistanceValue}}</div>
          <div class="name">
            <strong>{{item.name}}</strong>
            <br/>{{item.category}}
          </div>
          <div class="info">
            <div rating-stars value="{{item.rating}}"></div>
            <p>Place Name <i>{{item.addr}}</i></p>
          </div>
        </section>


      </div>
      <div class="side-padding">
        <a class="link-more-small" href="">More</a>
      </div>
      <br/>
    </div>






  </ion-content>
</ion-view>
